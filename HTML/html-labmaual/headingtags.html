<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading tags</title>
    <style>
        body{
            background-color: rgb(135, 206, 235);
        }
        h1{
            text-align: right;
        }
        h2{
            text-align: left;
        }
        h3{
            text-align: center;
        }
        h4{
            text-align: right;
        }
        h5{
            text-align: center;
        }
        h6{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to profound Edutech</h1>
    <h2>Welcome to profound Edutech</h2>
    <h3>Welcome to profound Edutech</h3>
    <h4>Welcome to profound Edutech</h4>
    <h5>Welcome to profound Edutech</h5>
    <h6>Welcome to profound Edutech</h6>
</body>
</html>
