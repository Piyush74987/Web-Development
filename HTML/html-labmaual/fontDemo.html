<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Demo - Google, Yahoo, Flickr, eBay Logos</title>
    <style>
        body {
            text-align: center;
            margin-top: 80px;
            font-family: Arial, sans-serif;
        }

        .logo {
            font-size: 60px;
            font-weight: bold;
            margin: 30px 0;
        }

        .google span:nth-child(1) { color: #4285F4; }
        .google span:nth-child(2) { color: #EA4335; }
        .google span:nth-child(3) { color: #FBBC05; }
        .google span:nth-child(4) { color: #4285F4; }
        .google span:nth-child(5) { color: #34A853; }
        .google span:nth-child(6) { color: #EA4335; }

        .yahoo {
            color: #b8270d;
            font-family: Verdana, sans-serif;
        }


        .flickr span:nth-child(1) {
            color: rgb(15, 167, 218);
        }
        .flickr span:nth-child(2) {
            color: #c90d8d;
        }


        .ebay span:nth-child(1) { color: #E53238; }  /* e */
        .ebay span:nth-child(2) { color: #0064D2; }  /* B */
        .ebay span:nth-child(3) { color: #F5AF02; }  /* a */
        .ebay span:nth-child(4) { color: #86B817; }  /* y */
    </style>
</head>
<body>

    <div class="logo google">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <div class="logo yahoo">
        YAHOO!
    </div>

    <div class="logo flickr">
        <span>flick</span><span>r</span>
    </div>

    <div class="logo ebay">
        <span>e</span><span>b</span><span>a</span><span>y</span>
    </div>

</body>
</html>
