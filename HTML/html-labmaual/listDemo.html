<body>
    <h1>Cake Recipe</h1>

    <img src="../pratice/cake.jpeg" alt="cake img">

    <h2>The ingredients:</h2>
    <ul>
        <li>100g flour</li>
        <li>10g sugar</li>
        <li>2 cup water</li>
        <li>2 eggs</li>
        <li>salt, pepper</li>
    </ul>

    <h2>Recipe:</h2>
    <ol>
        <li>Mix dry ingredints throughly</li>
        <li>pour in web ingriedents</li>
        <li>mix for 10 minutes</li>
        <li>bake for one hour at 300 degree</li>
    </ol>

    <h2>Note</h2>

    <p>the recipe may be improved by adding raisins</p>
    
</body>
