<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marquee Demo</title>
</head>
<body>

    <h2>Marquee with Direction = Left</h2>
    <marquee direction="left" behavior="alternate" scrollamount="5">
        This text moves left and bounces!
    </marquee>

    <h2>Marquee with Direction = Right</h2>
    <marquee direction="right" behavior="alternate" scrollamount="5">
        This text moves right and bounces!
    </marquee>

    <h2>Marquee with Direction = Up</h2>
    <marquee direction="up" behavior="alternate" scrollamount="3" height="100px">
        This text moves up and bounces!
    </marquee>

    <h2>Marquee with Direction = Down</h2>
    <marquee direction="down" behavior="alternate" scrollamount="3" height="100px">
        This text moves down and bounces!
    </marquee>
</body>
</html>
