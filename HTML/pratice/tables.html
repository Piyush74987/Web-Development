<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width:80%;
            border: 3cap;
            border-collapse: collapse;
            color: rgb(190, 217, 16);
        }

        th{
            background-color: rgb(31, 206, 15);
            border: 1px solid black;

        }
        td{
            background-color: rgb(18, 18, 120);
            border: 1px solid black;
            text-align: center;
            padding: 3px;
        }
    </style>
</head>
<body>
    <!-- table>tr>th*3 -->
    <table>
        <tr>
            <th>country</th>
            <th>code </th>
            <th>language</th>
        </tr>
        <!-- tr>td*3 -->
        <tr>
            <td>india</td>
            <td>in</td>
            <td>hindi</td>
        </tr>
        <tr>
            <td>united states of america</td>
            <td>usa</td>
            <td>english</td>
        </tr>
        <tr>
            <td>spain</td>
            <td>sp</td>
            <td>spainsh</td>
        </tr>
        <tr>
            <td>austrila</td>
            <td>aus</td>
            <td>english</td>
        </tr>

    </table>

    <table style="background-color: rgb(17, 17, 17); width: 50%;">
        <colgroup>
            <col span="1" style="background-color: rgb(17, 17, 17); width: 50%;"/>
        </colgroup>
        <tr>
            <th>checking </th>
            <th>hello</th>
        </tr>

        <tr>
            <td>time pass</td>
            <td>time pass</td>
        </tr>
    </table>
</body>
</html>
