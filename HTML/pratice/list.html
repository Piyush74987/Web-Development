<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>unorderd list</h1>
    <!-- ul>li*4 -->
    <ul style="list-style-type: disc;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <h2>orderded list</h2>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <h3>mixed list</h3>

    <ol>
        <li>hello
            <ol type="a">
                <li>i.i</li>
                <li>o.i</li>
            </ol>
        </li>
        <li>bye</li>
        <li>byeeee</li>
    </ol>

    <dl translate="yes">
        <dt title="hello">Recipe
            <dd>add</dd>
            <dd>water</dd>
            <dd>eat</dd>
        </dt>
    </dl>

</body>
</html>
