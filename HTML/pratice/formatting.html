<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>Heading one </h1>
    <!-- <h1>Heading two </h1> -->
    <p>this a <strong>important</strong></p> <!--b-->

    <p>this is H<sub>2</sub>O</p>
    <p>this is H<sup>2</sup>O</p>
    <p>hello world <del>sleep</del> and <mark>week</mark></p>

    <ul>
        <li>b,Strong</li>
        <li>i, em</li>
        <li>small</li>
        <li>sub,sup</li>
        <li>del,mark</li>
    </ul>

    <!-- ul>li*5 -->

    <h3 style="text-align: center; 
    background-color: brown; 
    border: 5em;">
    this ia a tag </h3>

</body>
